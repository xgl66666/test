Traces Enabled=YES


---------------------------------------------------------
|			ACTIONS	(MANDATORY)		|
---------------------------------------------------------

|- Make a BIN binary with all this BIN binary :
|-  {Bootstrap,Downloader,Comedia,FSA}
|-	1 for YES , 0 for NO
Merge Binaries={0,1,1,1}


|- Generate the FS Part A before performing the merge.
|-	YES or NO
Generate FSA=YES

|- Fill The flash with stuff until the end of Flash
|-	YES or NO
Fill Up=YES

|- Tells if BIN files must be compressed
|-	YES or NO
BINFileCompressed=NO

